;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[common-env-data]
lib_deps = 
	https://github.com/adafruit/Adafruit_SSD1306.git
	ArduinoJson
	Wire
	PubSubClient
	adafruit/Adafruit BusIO
	adafruit/Adafruit GFX Library
	ESP8266WiFi
	ESP8266WebServer
    SPI
build_flags = -D PROGNAME=alarm-center
	-Wno-sign-compare
	-D VERSION=\"0.1.0\"
prescript = pre:prebuild_script.py

[env:dev]
platform = espressif8266
board = esp12e
framework = arduino
upload_speed = 460800
lib_deps = 
	${common-env-data.lib_deps}
build_flags = ${common-env-data.build_flags}
	-D DEVICE_NAME=\"ALARM_CENTER_DEV\"
	-D MESSAGE_API_ENDPOINT=\"http://10.0.1.26:3000/api/status/\"
	-D LOG_LEVEL=4
	-D ENVIRONMENT=0

[env:prod]
platform = espressif8266
board = esp12e
framework = arduino
lib_deps = 
	${common-env-data.lib_deps}
build_flags = ${common-env-data.build_flags}
	-D DEVICE_NAME=\"ALARM_CENTER\"
	-D MESSAGE_API_ENDPOINT=\"http://10.0.1.39/api/status/\"
	-D LOG_LEVEL=2
	-D ENVIRONMENT=0
